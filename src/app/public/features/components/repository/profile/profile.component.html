<div class="card profileCard">
  <div class="container profileCard__container">
    <div class="row">
      <div class="col">
        <span class="profileCard__title">{{ name }}</span>
      </div>
    </div>
  </div>
  <div class="container profileCard__container">
    <div class="row">
      <div class="col">
        <div class="p-1">
          <img src="{{ image }}" class="card-img" alt="..." />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="p-1">
          <ul class="list-group profileCard__details">
            <li class="list-group-item profileCard__item">
              Username:
              <span class="profileCard__item--result">{{ userName }}</span>
            </li>
            <li class="list-group-item profileCard__item">
              Location:
              <span class="profileCard__item--result">{{ location }}</span>
            </li>
            <li class="list-group-item profileCard__item">
              Email: <span class="profileCard__item--result">{{ email }}</span>
            </li>
            <li class="list-group-item profileCard__item">
              Blog Link:
              <span class="profileCard__item--result">{{ blogLink }}</span>
            </li>
            <li class="list-group-item profileCard__item">
              Member since:
              <span class="profileCard__item--result">{{ year }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="button profileCard__button">
          <app-button></app-button>
        </div>
      </div>
    </div>
    <div class="row profileCard__summary">
      <app-info></app-info>
    </div>
  </div>
</div>
